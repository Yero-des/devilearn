<div class="header" style="padding: 1rem;">
  <form class="search-box" method="get">
    <i class="fa-solid fa-magnifying-glass icon"></i>
    <input type="text" placeholder="Buscar..." name="q" value="{% if query %}{{ query }}{% endif %}"/>
  </form>
  <div class="header-right">
    <div class="avatar">
      <img src="{{ profile_picture }}" alt="Foto de perfil de {{ user.get_full_name }}">              
    </div>
  </div>
</div>
