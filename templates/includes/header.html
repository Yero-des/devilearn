<div class="header" style="padding: 1rem;">
  <form class="search-box" method="get">
    <i class="fa-solid fa-magnifying-glass icon"></i>
    <input type="text" placeholder="Buscar..." name="q" value="{% if query %}{{ query }}{% endif %}"/>
  </form>
  <div class="header-right">
    <div class="avatar">

      {% if request.user.photo and request.user.is_authenticated %}
        <img src="{{ request.user.photo.url }}" alt="Foto de perfil de {{ user.get_full_name }}">              
      {% else %}
        <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="Foto de perfil">
      {% endif %}

    </div>
  </div>
</div>
